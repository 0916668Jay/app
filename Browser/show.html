<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript"> 
        req=new XMLHttpRequest();
        url="https://leancloud.cn:443/1.1/classes/Apps/5c402b2c44d904006a3608ea"
        req.open("GET",url,true);
        req.setRequestHeader('Content-Type', 'application/json');
        req.setRequestHeader('X-LC-Id', 'DxhiB6Pm2tciMz5wLGUcs28G-gzGzoHsz');
        req.setRequestHeader('X-LC-Key', 'rwOhFMJ4OAzIVfOTDUbk6Fqw');
        req.onreadystatechange = function(){
            if (req.readyState==4){
                if(req.status==200){
                    var obj = eval('(' + req.responseText + ')'); 
                  if(obj.url.substr(0, 4) == "http"){
                    window.location.href = obj.url;
                  } 
                }else{
                    setTimeout("window.location.reload()",2000);
                }
            }
        };
        req.send();  
    </script>  
</head>
</html>
